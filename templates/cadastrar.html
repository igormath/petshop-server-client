<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>KI PetShop</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/index.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static',filename='images/paw-3-svgrepo-com.svg') }}" type="image/x-icon">
</head>
<body>
  <header class="header">
    <div class="header__container">
      <img class="header__logo" src="{{ url_for('static', filename='images/pata.png') }}" alt="Ícone KI Petshop">
      <a href="http://localhost:5000/main"><h1 class="title">KI PetShop</h1></a>
      <div class="header__container-icons">
        <img class="header__profile-icon" src="{{ url_for('static', filename='images/user-3-svgrepo-com.svg') }}" alt="Ícone Perfil">
      </div>
    </div>
  </header>
  
  <main>
    <h3 class="add__subtitle">Cadastre novos produtos: </h3>
      <!--Formulario para cadastrar novos produtos-->
        <form id="product-add">
            <label for="product-name">Nome do Item:</label>
            <input type="text" id="product-name" class="input__name" name="product-name" placeholder="Digite o nome do item" required>
            <label for="product-price">Preço do Item:</label>
            <input type="text" id="product-price" class="input__price" name="product-price" placeholder="Digite o preço do item" required>
            <button type="submit" class="submit__btn">Cadastrar</button>
        </form>
        <h3 class="remove__success add_status"></h3>
  </main>
  
  <footer class="footer">
    <nav class="footer__nav">
      <h3 class="footer__subtitle">Mapa do site</h3>
      <ul class="footer__nav-list">
        <li class="footer__nav-item"><a class="footer__nav-link" href="">Sobre</a></li>
        <li class="footer__nav-item"><a class="footer__nav-link" href="">Central de atendimento</a></li>
        <li class="footer__nav-item"><a class="footer__nav-link" href="">FAQ</a></li>
        <li class="footer__nav-item"><a class="footer__nav-link" href="http://localhost:5000/">CRUD</a></li>
      </ul>
    </nav>
    <div class="footer__payments">
      <h3 class="footer__subtitle">Formas de Pagamento</h3>
      <ul class="footer__payment-list">
        <li class="footer__payment-item"><img class="footer__payment-icon" src="{{ url_for('static', filename='images/icons8-foto-96.png') }}" alt="Ícone pix"></li>
        <li class="footer__payment-item"><img class="footer__payment-icon" src="{{ url_for('static', filename='images/icons8-cartão-96.png') }}" alt="Ícone cartão"></li>
        <li class="footer__payment-item"><img class="footer__payment-icon" src="{{ url_for('static', filename='images/icons8-boleto-64.png') }}" alt="Ícone boleto"></li>
      </ul>
    </div>
    <div class="footer__socials">
      <h3 class="footer__subtitle">Redes Sociais</h3>
      <ul class="footer__social-list">
        <li class="footer__social-item"><img class="footer__social-icon" src="{{ url_for('static', filename='images/icons8-whatsapp-96.png') }}" alt="Ícone WhatsApp"></li>
        <li class="footer__social-item"><img class="footer__social-icon" src="{{ url_for('static', filename='images/icons8-instagram-96.png') }}" alt="Ícone Instagram"></li>
      </ul>
    </div>
  </footer>
  <script src="{{url_for('static', filename='scripts/cadastrar.js')}}"></script>
</body>
</html>
